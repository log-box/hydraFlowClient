<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Выход выполнен</title>
  <style>
    :root {
      --bg-gradient: radial-gradient(1200px 600px at 10% -10%, #eef4ff 0%, #ffffff 40%),
        linear-gradient(145deg, #f7f9fc, #ffffff);
      --text-color: #1f2a37;
      --muted-color: #6b7280;
      --card-bg: #ffffff;
      --border-color: #e5e7eb;
      --accent-color: #2563eb;
      --accent-hover: #1e40af;
      --ring: rgba(37, 99, 235, 0.2);
      --shadow: 0 10px 30px rgba(15, 23, 42, 0.06);
      --success: #22c55e;
      --footer-color: #9ca3af;
    }

    * { box-sizing: border-box; }

    html, body { margin:0; padding:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, "Helvetica Neue", Arial; background: var(--bg-gradient); color: var(--text-color); min-height: 100vh; }

    .wrap { display:flex; align-items:center; justify-content:center; padding: 40px 16px; }

    .container {
      width: 100%; max-width: 460px; background: var(--card-bg);
      border: 1px solid var(--border-color); border-radius: 16px; box-shadow: var(--shadow);
      text-align: center; padding: 28px 20px 24px;
    }

    .icon-wrap { width: 84px; height: 84px; margin: 4px auto 14px; display:grid; place-items:center; border-radius: 50%; background: #ecfdf5; border:1px solid #bbf7d0; }
    .icon { width: 46px; height: 46px; display:block; }

    h1 { margin: 0 0 6px; font-size: 1.6rem; }
    p { margin: 0 0 16px; color: var(--muted-color); font-size: 1rem; }

    .button { display:inline-block; width:100%; padding: 12px 16px; background: var(--accent-color); color:#fff; border:none; border-radius: 12px; font-weight:600; font-size: .98rem; cursor:pointer; transition: transform .06s ease, background .15s ease; }
    .button:hover { background: var(--accent-hover); }
    .button:active { transform: translateY(1px); }

    .footer { margin-top: 14px; font-size: .82rem; color: var(--footer-color); }

    @media (max-width: 480px) {
      h1 { font-size: 1.35rem; }
      p { font-size: .95rem; }
      .icon-wrap { width: 74px; height: 74px; }
      .icon { width: 40px; height: 40px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="container">
      <div class="icon-wrap" aria-hidden="true">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="var(--success)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M9 12l2 2 4-6"/>
          <circle cx="12" cy="12" r="9"/>
        </svg>
      </div>

      <h1>Вы успешно вышли</h1>
      <p>Сессия завершена. Вы можете вернуться на сайт.</p>

      <button class="button" id="redirectBtn">Вернуться</button>

      <div class="footer">OAuth2 Identity Service • Powered by <strong>Hydra</strong></div>
    </div>
  </div>

  <!-- Скрипт оставлен с прежней логикой: выбор baseUrl по хосту и редирект -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("redirectBtn").addEventListener("click", function () {
        const host = window.location.hostname;
        let baseUrl;
        if (host === "192.168.88.5") {
          baseUrl = "http://192.168.88.5:3001/";
        } else if (host === "logbox.myddns.me") {
          baseUrl = "http://logbox.myddns.me:3001/";
        } else {
          baseUrl = "http://localhost:3000/";
        }
        window.location.href = baseUrl;
      });
    });
  </script>
</body>
</html>
