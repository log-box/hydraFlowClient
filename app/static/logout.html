<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Завершение сессии</title>
    <style>
        body { font-family: monospace; background: #f9f9f9; color: #333; padding: 1rem; }
        #log { white-space: pre-wrap; border: 1px solid #ccc; padding: 1rem; background: #fff; }
        button { margin-top: 1rem; padding: 0.5rem 1rem; }
    </style>
<script>
  function log(msg) {
    console.log(msg);
    document.getElementById('log').textContent += msg + '\n';
  }

  async function fetchAndDisplayLogoutRequest(challenge) {
    try {
      const logoutRequestRes = await fetch(`/logout_request_data?logout_challenge=${challenge}`);
      const logoutRequestData = await logoutRequestRes.json();
      document.getElementById("logoutRequestJson").textContent = JSON.stringify(logoutRequestData, null, 2);
      log("Данные logout_request загружены и отображены.");
    } catch (e) {
      log("Ошибка при получении logout_request_data:");
      log(e.toString());
    }
  }

  function redirectWithHostRewrite(originalUrl) {
    const correctedPath = originalUrl.replace("http://localhost:4444/", "");
    const host = window.location.hostname;
    const baseUrl =
      host === "192.168.88.5"       ? "http://192.168.88.5:3001/" :
      host === "logbox.myddns.me"  ? "http://logbox.myddns.me:3001/" :
                                    "http://localhost:4444/";
    location.href = baseUrl + correctedPath;
  }

  document.addEventListener('DOMContentLoaded', () => {
    log("=== Logout Flow Ready ===");

    const params = new URLSearchParams(window.location.search);
    const challenge = params.get("logout_challenge");

    if (!challenge) {
      log("Ошибка: отсутствует logout_challenge в URL");
      document.getElementById('logoutBtn').disabled = true;
      return;
    }

    document.getElementById('challenge').value = challenge;
    log("Parsed logout_challenge: " + challenge);

    fetchAndDisplayLogoutRequest(challenge);

    document.getElementById('logoutForm').addEventListener('submit', async e => {
      e.preventDefault();

      const removeAll = document.getElementById('removeAllSessions').checked;

      log("=== Logout Flow Started ===");

      try {
        let url = `/logout_process?logout_challenge=${encodeURIComponent(challenge)}`;
        if (removeAll) {
          url += `&remove_all_sessions=true`;
        }

        log("Запрос к API: " + url);

        const response = await fetch(url);
        log("Ответ получен, статус: " + response.status);

        const data = await response.json();
        log("JSON ответ: " + JSON.stringify(data));

        if (data.redirect_to) {
          log("Редирект на: " + data.redirect_to);
          redirectWithHostRewrite(data.redirect_to);
        } else {
          log("Ошибка: redirect_to отсутствует в ответе API.");
        }
      } catch (e) {
        log("Исключение при fetch /logout_process:");
        log(e.toString());
      }
    });
  });
</script>

</head>
<body>
<h1></h1>
<form>
    <details style="margin-top: 2em;">
        <summary>Детали get logoutChallenge (техническое)</summary>
        <pre id="logoutRequestJson"></pre>
    </details>
</form>

  <h2>Завершение сессии</h2>
  <form id="logoutForm">

    <input type="hidden" id="challenge" name="logout_challenge" value="">
        <label>
    <input type="checkbox" id="removeAllSessions" name="remove_all_sessions">
    Удалить все сессии?
  </label>

  <br><br>
    <button type="submit" id="logoutBtn">Выйти</button>
  </form>
  <div id="log">[Журнал выполнения]\n</div>
</body>
</html>
